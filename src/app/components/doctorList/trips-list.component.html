<div class="card">
  <div class="card-header">
   <h3>Doctor list</h3>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>

  <tr>
          <th>picture</th>
          <th>lastname</th>
          <th>firstname</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td > <img [src]= item.picture [width]=width ></td>
          <td>{{item.lastName}}</td>
          <td>{{item.firstName}}</td>
          <!-- <td> <ngb-datepicker></ngb-datepicker></td> -->
        </tr>
        <tr>
          <td scope="row"></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="card-footer text-muted">

  </div>
</div>
